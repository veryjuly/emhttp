<script type="text/javascript">
/*定义一个获取参数并显示出来的函数*/
function get_json() 
{ 

	$.get("/getjson.wpi",function(json,status){	
	$("#info").html("bbbbbb");		
		$("#info").html(json.app);	
		$("#info2").html(json.ver);	
		$("#info3").html(json.time);	 		 
	  });

} ;

$(document).ready(function(){
	get_json();
	//window.setInterval(ontime,2000); 	
});
</script>
